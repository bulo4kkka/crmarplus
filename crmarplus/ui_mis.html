<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM AR+</title>

    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Общие стили страницы */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c2c2c; /* тёмно-серый фон */
            color: #fff;
            overflow-x: hidden;
        }

        /* Боковая панель */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            animation: fadeInLeft 1s ease-out;
        }

        .sidebar h1 {
            margin: 0 0 30px 0;
            font-size: 32px; /* увеличенный размер */
            color: #00bfff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Меню */
        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu button {
            width: 90%;
            margin: 8px 0;
            padding: 14px;
            border: none; /* убираем обводку */
            outline: none; /* убираем обводку при фокусе */
            border-radius: 12px;
            background-color: rgba(0, 191, 255, 0.3);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu button:hover {
            background-color: rgba(0, 191, 255, 0.6);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(0,191,255,0.4);
        }

        /* Основной контент */
        .main {
            margin-left: 220px;
            padding: 30px;
            animation: fadeIn 1s ease;
        }

        /* Анимации */
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Красивый плавный скролл */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,191,255,0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>CRM AR+</h1>
        <div class="menu">
            <button>Заказ-наряды</button>
            <button>Клиенты</button>
            <button>Задачи</button>
            <button>Бухгалтерия</button>
            <button>Настройки</button>
            <button>Выход</button>
        </div>
    </div>

    <div class="main">
        <h2>Добро пожаловать в CRM AR+</h2>
        <p>Здесь будет основной контент автосервиса.</p>
        <p>Кнопки слева подсвечиваются при наведении и имеют плавную анимацию.</p>
    </div>

</body>
</html>
