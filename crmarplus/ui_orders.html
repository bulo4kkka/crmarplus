<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM AR+ — Заказ-наряды</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #2c2c2c;
            color: #fff;
            overflow-x: hidden;
        }

        /* Боковая панель */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            animation: fadeInLeft 1s ease-out;
        }

        .sidebar h1 {
            margin: 0 0 30px 0;
            font-size: 32px;
            color: #00bfff;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu button {
            width: 90%;
            margin: 8px 0;
            padding: 14px;
            border: none;
            outline: none;
            border-radius: 12px;
            background-color: rgba(0, 191, 255, 0.3);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .menu button:hover {
            background-color: rgba(0, 191, 255, 0.6);
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(0,191,255,0.4);
        }

        /* Основной контент */
        .main {
            margin-left: 220px;
            padding: 30px;
            animation: fadeIn 1s ease;
        }

        /* Панель сверху на странице заказ-нарядов */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            outline: none;
            border-radius: 8px;
            background-color: #00bfff;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .top-bar button:hover {
            background-color: #00e0ff;
            transform: translateY(-2px);
        }

        .top-bar input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 200px;
            font-size: 16px;
        }

        /* Пусто */
        .empty {
            color: #ccc;
            font-size: 18px;
            text-align: center;
            margin-top: 50px;
        }

        /* Анимации */
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,191,255,0.5);
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <h1>CRM AR+</h1>
        <div class="menu">
            <button>Заказ-наряды</button>
            <button>Клиенты</button>
            <button>Задачи</button>
            <button>Бухгалтерия</button>
            <button>Настройки</button>
            <button>Выход</button>
        </div>
    </div>

    <div class="main">
        <div class="top-bar">
            <button>Новый заказ-наряд</button>
            <input type="text" placeholder="Поиск заказ-нарядов...">
        </div>

        <!-- Секция заказ-нарядов -->
        <div class="orders">
            <!-- Если заказ-нарядов нет -->
            <div class="empty">Пусто</div>

            <!-- Пример: если будут заказ-наряды, можно добавлять карточки -->
            <!--
            <div class="order-card">
                Заказ #1 - Клиент Иванов
            </div>
            -->
        </div>
    </div>

</body>
</html>
